<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .audio-container {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Audio</h1>
    <div class="audio-container">
        <h2>Archivo de Audio 1</h2>
        <audio controls>
            <source src="${AUDIO_BRENDA}" type="audio/mpeg">
        </audio>
    </div>

    <div class="audio-container">
        <h2>Archivo de Audio 2</h2>
        <audio controls>
            <source src="${AUDIO_CHILD}" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
